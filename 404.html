<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="404files/style.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/TurboHK/turbohk.github.io/main/logo.ico">
    <title>404 Not Found</title>
</head>
<body>
    <section class="showcase">
        <header>
            <div class="logo">
                <img src="404files/logo.png" />
                <h5>&nbsp;TurboHK's&nbsp;Page</h5>       
            </div>
            <div class="toggle"></div>
        </header>

        <video src="404files/wave.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>404 NOT FOUND</h2>
            <h3>That’s an error.</h3>
            <p>The requested URL was not found on this server. That’s all we know.</p>
            <a href="https://turbohk.github.io">Back to HOME</a>
        </div>

        <ul class="social">
            <li><a href="https://github.com/TurboHK/turbohk.github.io"><ion-icon name="logo-github"></ion-icon></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="https://turbohk.github.io">Home</a></li>
            <li><a href="https://turbohk.github.io/sitemap">Site Map</a></li>
            <li><a href="https://turbohk.github.io/copyright">Copyright</a></li>
            <li><a href="https://turbohk.github.io/termsofuse">Terms of Use</a></li>
            <li><a href="https://turbohk.github.io/privacypolicy">Privacy Policy</a></li>
            <li><a href="https://turbohk.github.io/ISMA">ISMA</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>

    <!-- Icon Conf. START -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Icon Conf. END -->

</body>
</html>
